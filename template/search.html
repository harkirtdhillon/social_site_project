{% extends 'base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block main-content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 border mb-4 p-3">
                <h4>Results for:</h4><br>
                {% for users in username_profile_list %}
                <div class="row shadow mb-3 mt-2">
                    <div class="col-sm-2">
                        <a href="/profile/{{users.user}}"><img src="{{users.profileimg.url}}" class="mt-2" style="height: 65px; width: 65px; border-radius: 50%;" alt=""></a>
                    </div>
                    <div class="col-sm-3">
                        <a href="/profile/{{users.user}}" class="btn mb-1 p-1"><h5 class="fw-bold">{{users.user}}</h5></a>
                        <p class="">{{users.user_name}}</p>
                    </div>
                </div><br>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock main-content %}
